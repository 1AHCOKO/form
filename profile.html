<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="profile.css">

    <title>Document</title>

  <body>
    <section class="box">
        
      <div class="profile">
        <h4>Personal details</h4>
        <button class="tag"><i class="fa-solid fa-user fa-8x"></i></button>
        <h3><button class="btnup">Upload image </button></h3>
     </div>
        <div class="form">
 <div class="field ">
   <label >Full Name </label> <input
            type="text"
            id="NAME"
            class="reg"
            placeholder="Full name"
          />
</div>
  <div class="field">
    <label >Department</label>  <input
              type="text"
              id="Department"
              class="reg"
              placeholder="Department"
         />
  </div>

  <div class="field">
    <label > Date of birth</label><input
                  type="text"
                  id="BIRTH"
                  class="reg"
                  placeholder="Date of birth"
         />
  </div>
                
  <div class="field">
    <label >  Email </label>  <input
                      type="text"
                      id="Email"
                      class="reg"
                      placeholder="Email"
             />
                   
</div>
                   
<div class="field">
    <label >  phone no </label>  <input
                          type="text"
                          id="phone"
                          class="reg"
                          placeholder="Phone no."
                 />
                      
</div>
                      
<div class="field">
    <label > Username</label><input
                              type="text"
                              id="Username"
                              class="reg"
                              placeholder="Username"
               />
                           
</div>
                           
<button class="btn" id="btn"> SIGN</button>
        </div>
      </section>
    </section>
